<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>

    #yes { left: 20px; top: 20px; background-color: #ff5e78; color: white; z-index: 2; transform: scale(1); }

</head>
<body>
  <div class="card" id="card">
    <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yes">Oui bien sÃ»r ğŸ˜</button>
      <button id="no">Non dÃ©solÃ© ğŸ˜…</button>

  </div>

  <div class="card success" id="success">

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    let yesScale = 1;
    let noX = 0;
    let noY = 0;

    function moveNo() {
      // DÃ©cale le bouton NON Ã  chaque passage de souris, mais reste visible
      const shiftX = Math.random() * 200 - 100; // de -100 Ã  100px

      // Le bouton OUI grossit Ã  chaque passage

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('mouseenter', () => {
      yesScale += 0.1;
